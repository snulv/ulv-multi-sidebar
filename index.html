    <!-- index.html -->
    <!DOCTYPE html>
    <html ng-app="demoApp">
    <head>
      <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
      <!-- SCROLLS -->
      <!-- load bootstrap and fontawesome via CDN -->
      <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" />
      <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.0/css/font-awesome.css" />
      <link rel="stylesheet" href="multi-sidebar.css" />
      <!-- SPELLS -->
      <!-- load angular and angular route via CDN -->
      
      <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
      <!--<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular-swipe.js"></script>-->
      <script src="multi-sidebar.js"></script>
    </head>
    <body ng-controller="mainController">
        <!-- MAIN CONTENT AND INJECTED VIEWS -->
        <div id="main" class="container-fluid">
		<div class="row">
			<div class="col-md-12">
			<ulv-multi-sidebar focus="showSidebar">
  			<div transclude-to="menu">
				<div class="list-group">
  					<a ng-click="changeView()" class="list-group-item active">Click</a>
					<a ng-click="changeView()" class="list-group-item">To</a>
  					<a ng-click="changeView()" class="list-group-item">Toggle</a>
					<a ng-click="changeView()" class="list-group-item">The</a>
					<a ng-click="changeView()" class="list-group-item">View</a>
				</div>
  			</div>
  			<div transclude-to="body">
				<div class="row" style="margin-left:15px;">
					<div class="col-md-12">
						<div ng-click="changeView()" class="btn btn-default">Return to list view</div>
						<p>By making the browser mobile size one can toggle between showing and hiding sidebar.</p>
					</div>
				</div>
  			</div>
			</ulv-multi-sidebar>
			</div>
		</div
        </div>

	<script>
	    // create the module and name it demoApp
	    var demoApp = angular.module('demoApp', ['snulvin.angular-multi-sidebar']);

	    // create the controller and inject Angular's $scope
	    demoApp.controller('mainController', function($scope) {

        	// create a message to display in our view
	        $scope.showSidebar = true;

		$scope.changeView = function() {
			console.log('test');
			$scope.showSidebar = !$scope.showSidebar;
		}
	    });
	</script>

    </body>
    </html>
