<style>
#snulvin-wrapper {
    padding-left: 0;
    -webkit-transition: all 0.5s ease;
    -moz-transition: all 0.5s ease;
    -o-transition: all 0.5s ease;
    transition: all 0.5s ease;
}

#snulvin-wrapper.toggled {
    padding-left: 250px;
}

#sidebar-wrapper {
    z-index: 1000;
    position: fixed;
    left: 250px;
    width: 0;
    height: 100%;
    margin-left: -250px;
    overflow-y: auto;
    -webkit-transition: all 0.5s ease;
    -moz-transition: all 0.5s ease;
    -o-transition: all 0.5s ease;
    transition: all 0.5s ease;
}

#snulvin-wrapper.toggled #sidebar-wrapper {
    width: 250px;
}

#page-content-wrapper {
    width: 100%;
    position: absolute;
}

#snulvin-wrapper.toggled #page-content-wrapper {
    position: absolute;
    margin-right: -250px;
}

/* Sidebar Styles */

.sidebar-nav {
    position: absolute;
    top: 0;
    width: 250px;
    margin: 0;
    padding: 0;
    list-style: none;
}

@media(min-width:768px) {
    #snulvin-wrapper {
        padding-left: 250px;
    }

    #snulvin-wrapper.toggled {
        padding-left: 250px;
    }

    #sidebar-wrapper {
        width: 250px;
    }

    #snulvin-wrapper.toggled #sidebar-wrapper {
        width: 250;
    }

    #page-content-wrapper {
        position: relative;
    }

    #snulvin-wrapper.toggled #page-content-wrapper {
        position: relative;
        margin-right: 0;
    }
}
</style>
<div class="row">
	<div class="col-md-12">
		<div id="snulvin-wrapper" ng-class="focus ? 'sidebar toggled' : 'sidebar'" ng-swipe-right="rightSwipe()" ng-swipe-left="leftSwipe()">
			<div id="sidebar-wrapper">	
				<div transclude-id="menu"></div>
			</div>
			<div id="page-content-wrapper" >
				<div transclude-id="body"></div>
			</div>
		</div>
	</div>
</div>
